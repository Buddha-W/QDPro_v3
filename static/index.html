<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QDPro - Advanced GIS System</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <meta name="description" content="QDPro - Advanced GIS System for DoD/DoE Facilities">
    <meta name="application-name" content="QDPro">

<style>
.status-indicator {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 8px 15px;
    border-radius: 20px;
    background: #4CAF50;
    color: white;
    transition: all 0.3s;
    z-index: 1000;
}
.status-indicator.offline {
    background: #f44336;
}
</style>
<div id="statusIndicator" class="status-indicator">Online</div>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .control-panel {
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h2>QDPro GIS System</h2>
        <div>
            <select id="mapProvider" onchange="setMapProvider(this.value, document.getElementById('layerType').value)">
                <option value="osm">OpenStreetMap</option>
                <option value="google">Google Maps</option>
                <option value="usgs">USGS National Map</option>
                <option value="nga">NGA</option>
                <option value="dod">DOD</option>
                <option value="esri">ESRI ArcGIS</option>
                <option value="digitalglobe">Digital Globe</option>
            </select>
            <select id="layerType" onchange="setMapProvider(document.getElementById('mapProvider').value, this.value)">
                <option value="standard">Standard</option>
                <option value="satellite">Satellite</option>
                <option value="hybrid">Hybrid</option>
                <option value="terrain">Terrain</option>
                <option value="humanitarian">Humanitarian (OSM)</option>
                <option value="transport">Transport (OSM)</option>
            </select>
            <button onclick="generateReport()">Generate Report</button>
            <button onclick="showSafetyAnalysis()">Safety Analysis</button>
            <button onclick="toggleWeatherOverlay()">Weather Overlay</button>
            <button onclick="analyzeLineOfSight()">Line of Sight</button>
            <button onclick="showTerrainAnalysis()">Terrain Analysis</button>
            <select id="coordSystem" onchange="updateCoordinateSystem(this.value)">
                <option value="latlong">Lat/Long</option>
                <option value="mgrs">MGRS</option>
                <option value="utm">UTM</option>
            </select>
            <button onclick="exportMap()">Export Map</button>
            <button onclick="toggleMeasurement()">Measure Distance</button>
            <button onclick="toggleAreaCalculation()">Calculate Area</button>
            <button onclick="analyzeBuffer()">Multi-Ring Buffer</button>
            <button onclick="analyzeProximity()">Proximity Analysis</button>
            <button onclick="exportPDF()">Export PDF</button>
        </div>
    </div>
    <div id="map"></div>
    <div id="measurement-info" style="position: absolute; bottom: 20px; left: 20px; background: white; padding: 10px; border-radius: 5px; display: none;"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([0, 0], 2);
        let currentLayer = null;

        function setMapProvider(provider = 'osm', layerType = 'standard') {
            let url, attribution;

            switch (provider) {
                case 'osm':
                    switch (layerType) {
                        case 'standard':
                            url = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                            attribution = '© OpenStreetMap contributors';
                            break;
                        case 'humanitarian':
                            url = 'https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png';
                            attribution = '© OpenStreetMap contributors, Humanitarian OpenStreetMap Team';
                            break;
                        case 'transport':
                            url = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                            attribution = '© OpenStreetMap contributors'; // needs a dedicated transport layer URL
                            break;
                        default:
                            url = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                            attribution = '© OpenStreetMap contributors';
                    }
                    break;
                case 'google':
                    url = `https://mt1.google.com/vt/lyrs=${layerType === 'standard' ? 'm' : (layerType === 'satellite' ? 's' : (layerType === 'hybrid' ? 'y' : (layerType === 'terrain' ? 'p' : 'm')))}&x={x}&y={y}&z={z}`;
                    attribution = 'Map data © Google';
                    break;
                case 'usgs':
                    url = 'https://basemap.nationalmap.gov/arcgis/rest/services/USGSTopo/MapServer/tile/{z}/{y}/{x}';
                    attribution = '© USGS National Map';
                    break;
                case 'nga':
                    url = 'https://gis.nga.mil/arcgis/rest/services/DOD_NGA/MapServer/tile/{z}/{y}/{x}';
                    attribution = '© National Geospatial-Intelligence Agency';
                    break;
                case 'dod':
                    url = 'https://tiles.arcgis.com/tiles/Federal_DOD/arcgis/rest/services/MapServer/tile/{z}/{y}/{x}';
                    attribution = '© Department of Defense';
                    break;
                default:
                    url = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                    attribution = '© OpenStreetMap contributors';
            }


            if (currentLayer) {
                map.removeLayer(currentLayer);
            }

            currentLayer = L.tileLayer(url, {
                attribution: attribution
            }).addTo(map);
        }

        // Initialize with default provider
        setMapProvider('osm');

        async function loadFacilities() {
            const response = await fetch('/facilities');
            const facilities = await response.json();
            facilities.forEach(f => {
                L.marker([f.latitude, f.longitude])
                 .bindPopup(`Facility: ${f.facility_number}`)
                 .addTo(map);
            });
        }

        async function generateReport() {
            const response = await fetch('/reports/facilities');
            const report = await response.json();
            console.log(report);
            // Add report display logic
        }

        async function showSafetyAnalysis() {
            const response = await fetch('/reports/safety');
            const analysis = await response.json();
            // Add safety arc display logic
        }

        loadFacilities();

        function toggleWeatherOverlay() {
            // Integration with weather API service
            const weatherLayer = L.tileLayer('https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=YOUR_API_KEY');
            currentLayer ? map.removeLayer(weatherLayer) : weatherLayer.addTo(map);
        }

        function analyzeLineOfSight() {
            map.on('click', function(e) {
                // Implement line of sight analysis using elevation data
                const viewshed = L.polyline([[e.latlng.lat, e.latlng.lng]], {color: 'red'});
                map.addLayer(viewshed);
            });
        }

        function showTerrainAnalysis() {
            const terrainLayer = L.tileLayer('https://api.mapbox.com/v4/mapbox.terrain-rgb/{z}/{x}/{y}.pngraw?access_token=YOUR_API_KEY');
            map.addLayer(terrainLayer);
        }

        function updateCoordinateSystem(system) {
            const coord = map.getCenter();
            switch(system) {
                case 'mgrs':
                    // Convert to MGRS
                    break;
                case 'utm':
                    // Convert to UTM
                    break;
                default:
                    return `${coord.lat.toFixed(6)}, ${coord.lng.toFixed(6)}`;
            }
        }

        let measureTool = null;
        let areaTool = null;

        function toggleMeasurement() {
            if (measureTool) {
                map.removeLayer(measureTool);
                measureTool = null;
                document.getElementById('measurement-info').style.display = 'none';
            } else {
                measureTool = new L.Polyline([], {color: 'red'});
                map.addLayer(measureTool);
                map.on('click', addMeasurePoint);
                document.getElementById('measurement-info').style.display = 'block';
            }
        }

        function addMeasurePoint(e) {
            if (measureTool) {
                measureTool.addLatLng(e.latlng);
                updateMeasurement();
            }
        }

        function updateMeasurement() {
            const distance = calculateDistance(measureTool.getLatLngs());
            document.getElementById('measurement-info').innerHTML = `Distance: ${distance.toFixed(2)} km`;
        }

        function calculateDistance(latlngs) {
            let totalDistance = 0;
            for (let i = 1; i < latlngs.length; i++) {
                totalDistance += latlngs[i].distanceTo(latlngs[i-1]) / 1000;
            }
            return totalDistance;
        }

        function toggleAreaCalculation() {
            if (areaTool) {
                map.removeLayer(areaTool);
                areaTool = null;
            } else {
                areaTool = new L.Polygon([], {color: 'blue'});
                map.addLayer(areaTool);
                map.on('click', addAreaPoint);
            }
        }

        function addAreaPoint(e) {
            if (areaTool) {
                areaTool.addLatLng(e.latlng);
                updateArea();
            }
        }

        function updateArea() {
            const area = L.GeometryUtil.geodesicArea(areaTool.getLatLngs()[0]);
            document.getElementById('measurement-info').innerHTML = `Area: ${(area / 1000000).toFixed(2)} km²`;
        }

        function analyzeBuffer() {
            const distances = [1000, 2000, 5000]; // Default distances in meters
            map.once('click', function(e) {
                distances.forEach((distance, index) => {
                    L.circle(e.latlng, {
                        radius: distance,
                        color: `hsl(${120 + index * 40}, 50%, 50%)`,
                        fillOpacity: 0.1,
                        weight: 2
                    }).addTo(map)
                    .bindPopup(`Buffer zone: ${distance/1000} km`);
                });
            });
            alert('Click on the map to create multiple buffer zones');
        }

        function analyzeProximity() {
            const searchRadius = 5000; // 5km radius
            map.once('click', function(e) {
                const clickedPoint = e.latlng;
                let foundFacilities = 0;
                
                map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        const distance = clickedPoint.distanceTo(layer.getLatLng());
                        if (distance <= searchRadius) {
                            foundFacilities++;
                            L.circle(layer.getLatLng(), {
                                radius: 100,
                                color: 'purple',
                                fillOpacity: 0.5
                            }).addTo(map)
                            .bindPopup(`Facility within ${(distance/1000).toFixed(2)} km`);
                        }
                    }
                });

                L.circle(clickedPoint, {
                    radius: searchRadius,
                    color: 'blue',
                    fillOpacity: 0.1,
                    weight: 2
                }).addTo(map)
                .bindPopup(`Found ${foundFacilities} facilities within ${searchRadius/1000}km`);
            });
            alert('Click on the map to analyze facility proximity');
        }

        function exportPDF() {
            const mapImage = map.getCanvas().toDataURL();
            const doc = new jsPDF();
            doc.addImage(mapImage, 'PNG', 10, 10, 190, 180);
            doc.save('map.pdf');
        }

        function exportMap() {
            const format = prompt('Export format (KML/GPX/SHP):', 'KML');
            const layers = [];
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker || layer instanceof L.Polygon) {
                    layers.push(layer.toGeoJSON());
                }
            });
            const geojson = {
                type: 'FeatureCollection',
                features: layers
            };
            
            downloadGeoJSON(geojson, `map.${format.toLowerCase()}`);
        }

        function downloadGeoJSON(geojson, filename) {
            const blob = new Blob([JSON.stringify(geojson)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Add click handler for coordinates
        map.on('click', function(e) {
            const lat = e.latlng.lat.toFixed(6);
            const lng = e.latlng.lng.toFixed(6);
            document.getElementById('coord-display').textContent = `${lat}, ${lng}`;
        });
    </script>
</body>
</html>
