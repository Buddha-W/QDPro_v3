
<!DOCTYPE html>
<html>
<head>
    <title>QDPro - Explosive Site Planning</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="anonymous" />
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin="anonymous"></script>
    
    <!-- Debug helper scripts -->
    <script src="/static/js/debug-helper.js"></script>
    <script src="/static/js/error-detector.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>QDPro GIS System</h1>
    <div class="loader"></div>
    <p>Loading application...</p>
    <script>
        // Check if all scripts have loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Checking application dependencies...');
            
            // Show loading status
            const loadingText = document.querySelector('p');
            
            // Check for critical scripts
            if (!window.L) {
                loadingText.textContent = 'Warning: Leaflet library not detected. Loading anyway...';
                console.warn('Leaflet library not detected');
            }
            
            // Simulate application loading with progress indicators
            let progress = 0;
            const progressInterval = setInterval(function() {
                progress += 10;
                if (progress <= 100) {
                    loadingText.textContent = `Loading application... ${progress}%`;
                } else {
                    clearInterval(progressInterval);
                    loadingText.textContent = 'Redirecting to application...';
                    
                    // Redirect to main application page
                    setTimeout(function() {
                        window.location.href = "/ui/locations";
                    }, 500);
                }
            }, 100);
        });
    </script>
</body>
</html>
