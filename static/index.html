<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QDPro - Advanced GIS System</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <meta name="description" content="QDPro - Advanced GIS System for DoD/DoE Facilities">
    <meta name="application-name" content="QDPro">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .control-panel {
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h2>QDPro GIS System</h2>
        <div>
            <select id="mapProvider" onchange="setMapProvider(this.value, document.getElementById('layerType').value)">
                <option value="osm">OpenStreetMap</option>
                <option value="google">Google Maps</option>
                <option value="usgs">USGS National Map</option>
                <option value="nga">NGA</option>
                <option value="dod">DOD</option>
                <option value="esri">ESRI ArcGIS</option>
                <option value="digitalglobe">Digital Globe</option>
            </select>
            <select id="layerType" onchange="setMapProvider(document.getElementById('mapProvider').value, this.value)">
                <option value="standard">Standard</option>
                <option value="satellite">Satellite</option>
                <option value="hybrid">Hybrid</option>
                <option value="terrain">Terrain</option>
                <option value="humanitarian">Humanitarian (OSM)</option>
                <option value="transport">Transport (OSM)</option>
            </select>
            <button onclick="generateReport()">Generate Report</button>
            <button onclick="showSafetyAnalysis()">Safety Analysis</button>
            <button onclick="toggleWeatherOverlay()">Weather Overlay</button>
            <button onclick="analyzeLineOfSight()">Line of Sight</button>
            <button onclick="showTerrainAnalysis()">Terrain Analysis</button>
            <select id="coordSystem" onchange="updateCoordinateSystem(this.value)">
                <option value="latlong">Lat/Long</option>
                <option value="mgrs">MGRS</option>
                <option value="utm">UTM</option>
            </select>
            <button onclick="exportMap()">Export Map</button>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([0, 0], 2);
        let currentLayer = null;

        function setMapProvider(provider = 'osm', layerType = 'standard') {
            let url, attribution;

            switch (provider) {
                case 'osm':
                    switch (layerType) {
                        case 'standard':
                            url = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                            attribution = '© OpenStreetMap contributors';
                            break;
                        case 'humanitarian':
                            url = 'https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png';
                            attribution = '© OpenStreetMap contributors, Humanitarian OpenStreetMap Team';
                            break;
                        case 'transport':
                            url = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                            attribution = '© OpenStreetMap contributors'; // needs a dedicated transport layer URL
                            break;
                        default:
                            url = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                            attribution = '© OpenStreetMap contributors';
                    }
                    break;
                case 'google':
                    url = `https://mt1.google.com/vt/lyrs=${layerType === 'standard' ? 'm' : (layerType === 'satellite' ? 's' : (layerType === 'hybrid' ? 'y' : (layerType === 'terrain' ? 'p' : 'm')))}&x={x}&y={y}&z={z}`;
                    attribution = 'Map data © Google';
                    break;
                case 'usgs':
                    url = 'https://basemap.nationalmap.gov/arcgis/rest/services/USGSTopo/MapServer/tile/{z}/{y}/{x}';
                    attribution = '© USGS National Map';
                    break;
                case 'nga':
                    url = 'https://gis.nga.mil/arcgis/rest/services/DOD_NGA/MapServer/tile/{z}/{y}/{x}';
                    attribution = '© National Geospatial-Intelligence Agency';
                    break;
                case 'dod':
                    url = 'https://tiles.arcgis.com/tiles/Federal_DOD/arcgis/rest/services/MapServer/tile/{z}/{y}/{x}';
                    attribution = '© Department of Defense';
                    break;
                default:
                    url = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                    attribution = '© OpenStreetMap contributors';
            }


            if (currentLayer) {
                map.removeLayer(currentLayer);
            }

            currentLayer = L.tileLayer(url, {
                attribution: attribution
            }).addTo(map);
        }

        // Initialize with default provider
        setMapProvider('osm');

        async function loadFacilities() {
            const response = await fetch('/facilities');
            const facilities = await response.json();
            facilities.forEach(f => {
                L.marker([f.latitude, f.longitude])
                 .bindPopup(`Facility: ${f.facility_number}`)
                 .addTo(map);
            });
        }

        async function generateReport() {
            const response = await fetch('/reports/facilities');
            const report = await response.json();
            console.log(report);
            // Add report display logic
        }

        async function showSafetyAnalysis() {
            const response = await fetch('/reports/safety');
            const analysis = await response.json();
            // Add safety arc display logic
        }

        loadFacilities();

        function toggleWeatherOverlay() {
            // Integration with weather API service
            const weatherLayer = L.tileLayer('https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=YOUR_API_KEY');
            currentLayer ? map.removeLayer(weatherLayer) : weatherLayer.addTo(map);
        }

        function analyzeLineOfSight() {
            map.on('click', function(e) {
                // Implement line of sight analysis using elevation data
                const viewshed = L.polyline([[e.latlng.lat, e.latlng.lng]], {color: 'red'});
                map.addLayer(viewshed);
            });
        }

        function showTerrainAnalysis() {
            const terrainLayer = L.tileLayer('https://api.mapbox.com/v4/mapbox.terrain-rgb/{z}/{x}/{y}.pngraw?access_token=YOUR_API_KEY');
            map.addLayer(terrainLayer);
        }

        function updateCoordinateSystem(system) {
            const coord = map.getCenter();
            switch(system) {
                case 'mgrs':
                    // Convert to MGRS
                    break;
                case 'utm':
                    // Convert to UTM
                    break;
                default:
                    return `${coord.lat.toFixed(6)}, ${coord.lng.toFixed(6)}`;
            }
        }

        function exportMap() {
            const format = prompt('Export format (KML/GPX/SHP):', 'KML');
            // Implement export functionality
        }

        // Add click handler for coordinates
        map.on('click', function(e) {
            const lat = e.latlng.lat.toFixed(6);
            const lng = e.latlng.lng.toFixed(6);
            document.getElementById('coord-display').textContent = `${lat}, ${lng}`;
        });
    </script>
</body>
</html>
