
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QDPro - Advanced GIS System</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <meta name="description" content="QDPro - Advanced GIS System for DoD/DoE Facilities">
    <meta name="application-name" content="QDPro">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .control-panel {
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h2>QDPro GIS System</h2>
        <div>
            <select onchange="setMapProvider(this.value)">
                <option value="osm">OpenStreetMap</option>
                <option value="usgs">USGS National Map</option>
                <option value="nga">NGA</option>
                <option value="dod">DOD</option>
            </select>
            <button onclick="generateReport()">Generate Report</button>
            <button onclick="showSafetyAnalysis()">Safety Analysis</button>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([0, 0], 2);
        let currentLayer = null;

        function setMapProvider(provider = 'osm') {
            const providers = {
                'osm': {
                    url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                    attribution: '© OpenStreetMap contributors'
                },
                'usgs': {
                    url: 'https://basemap.nationalmap.gov/arcgis/rest/services/USGSTopo/MapServer/tile/{z}/{y}/{x}',
                    attribution: '© USGS National Map'
                },
                'nga': {
                    url: 'https://gis.nga.mil/arcgis/rest/services/DOD_NGA/MapServer/tile/{z}/{y}/{x}',
                    attribution: '© National Geospatial-Intelligence Agency'
                },
                'dod': {
                    url: 'https://tiles.arcgis.com/tiles/Federal_DOD/arcgis/rest/services/MapServer/tile/{z}/{y}/{x}',
                    attribution: '© Department of Defense'
                }
            };

            if (currentLayer) {
                map.removeLayer(currentLayer);
            }

            const providerConfig = providers[provider] || providers['osm'];
            currentLayer = L.tileLayer(providerConfig.url, {
                attribution: providerConfig.attribution
            }).addTo(map);
        }

        // Initialize with default provider
        setMapProvider('osm');
        
        async function loadFacilities() {
            const response = await fetch('/facilities');
            const facilities = await response.json();
            facilities.forEach(f => {
                L.marker([f.latitude, f.longitude])
                 .bindPopup(`Facility: ${f.facility_number}`)
                 .addTo(map);
            });
        }

        async function generateReport() {
            const response = await fetch('/reports/facilities');
            const report = await response.json();
            console.log(report);
            // Add report display logic
        }

        async function showSafetyAnalysis() {
            const response = await fetch('/reports/safety');
            const analysis = await response.json();
            // Add safety arc display logic
        }

        loadFacilities();
    </script>
</body>
</html>
