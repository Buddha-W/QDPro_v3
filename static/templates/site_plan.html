
<!DOCTYPE html>
<html>
<head>
    <title>QDPro Site Plan</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/modal.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        #container {
            display: flex;
            height: 100vh;
        }
        
        #menu-bar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
        }
        
        .menu-item {
            cursor: pointer;
            margin-right: 15px;
            position: relative;
            display: inline-block;
        }
        
        .menu-item:hover .dropdown-content {
            display: block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        
        #sidebar {
            width: 250px;
            background-color: #f5f5f5;
            padding: 10px;
            height: calc(100vh - 20px);
            overflow-y: auto;
            margin-top: 50px;
        }
        
        #map-container {
            flex: 1;
            height: calc(100vh - 50px);
            margin-top: 50px;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .tool-section {
            margin-bottom: 20px;
        }
        
        .tool-section h3 {
            margin-top: 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }
        
        .tool-button {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
        }
        
        .tool-button:hover {
            background-color: #d0d0d0;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        
        .layer-item {
            padding: 5px;
            margin-bottom: 2px;
            background-color: #e8e8e8;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .layer-controls {
            display: flex;
        }
        
        .layer-control-btn {
            margin-left: 5px;
            cursor: pointer;
            font-size: 12px;
            padding: 2px 5px;
            background-color: #d0d0d0;
            border-radius: 3px;
        }
        
        /* Additional styles for the facility edit popup */
        .edit-popup {
            padding: 10px;
        }
        
        .edit-popup h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .edit-popup label {
            display: block;
            margin-top: 5px;
        }
        
        .edit-popup input,
        .edit-popup textarea,
        .edit-popup select {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }
        
        .edit-popup button {
            padding: 5px 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        /* Checkbox label styling */
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .checkbox-label input[type="checkbox"] {
            margin-right: 5px;
            width: auto;
        }
    </style>
</head>
<body>
    <!-- Menu Bar -->
    <div id="menu-bar">
        <div>
            <div class="menu-item">
                File
                <div class="dropdown-content">
                    <a href="#" id="newProjectBtn">New</a>
                    <a href="#" id="openProjectBtn">Open</a>
                    <a href="#" id="saveProjectBtn">Save</a>
                    <a href="#" id="exportBtn">Export</a>
                </div>
            </div>
            <div class="menu-item">
                Edit
                <div class="dropdown-content">
                    <a href="#" id="undoBtn">Undo</a>
                    <a href="#" id="redoBtn">Redo</a>
                    <a href="#" id="deleteSelectedBtn">Delete Selected</a>
                </div>
            </div>
            <div class="menu-item">
                View
                <div class="dropdown-content">
                    <a href="#" id="showAllLayersBtn">Show All Layers</a>
                    <a href="#" id="hideAllLayersBtn">Hide All Layers</a>
                </div>
            </div>
            <div class="menu-item">
                Tools
                <div class="dropdown-content">
                    <a href="#" id="qdCalculationBtn">QD Calculation</a>
                    <a href="#" id="reportGeneratorBtn">Report Generator</a>
                </div>
            </div>
            <div class="menu-item">
                Help
                <div class="dropdown-content">
                    <a href="#" id="userGuideBtn">User Guide</a>
                    <a href="#" id="aboutBtn">About</a>
                </div>
            </div>
        </div>
        <div>
            <span id="status-bar">Ready</span>
        </div>
    </div>
    
    <div id="container">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="tool-section">
                <h3>Layers</h3>
                <button id="newLayerBtn" class="tool-button">Create New Layer</button>
                <div id="layerList">
                    <!-- Layer items will be populated here -->
                </div>
            </div>
            
            <div class="tool-section">
                <h3>Draw To Layer</h3>
                <select id="drawToLayerSelect" class="tool-button">
                    <option value="drawnItems">Default Layer</option>
                </select>
            </div>
            
            <div class="tool-section">
                <h3>Analysis Tools</h3>
                <button id="calculateQDBtn" class="tool-button">Quantity Distance</button>
                <button id="generateReportBtn" class="tool-button">Generate Report</button>
            </div>
        </div>
        
        <!-- Map Container -->
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>
    
    <!-- New Layer Dialog -->
    <div id="newLayerDialog" class="modal">
        <div class="modal-content">
            <span id="closeNewLayerBtn" class="close">&times;</span>
            <h2>Create New Layer</h2>
            <form id="newLayerForm">
                <label for="newLayerName">Layer Name:</label>
                <input type="text" id="newLayerName" required>
                
                <label for="newLayerColor">Layer Color:</label>
                <input type="color" id="newLayerColor" value="#3388ff">
                
                <button type="submit">Create Layer</button>
            </form>
        </div>
    </div>
    
    <!-- Facility Properties Dialog -->
    <div id="facilityPropertiesDialog" class="modal">
        <div class="modal-content">
            <span id="closeFacilityPropertiesBtn" class="close">&times;</span>
            <h2>Facility Properties</h2>
            <form id="facilityPropertiesForm">
                <label for="facilityName">Name:</label>
                <input type="text" id="facilityName" required>
                
                <label for="facilityDescription">Description:</label>
                <textarea id="facilityDescription"></textarea>
                
                <label for="facilityType">Facility Type:</label>
                <select id="facilityType">
                    <option value="PES">PES (Potential Explosion Site)</option>
                    <option value="ES">ES (Exposed Site)</option>
                </select>
                
                <label for="newValue">Net Explosive Weight (lbs):</label>
                <input type="number" id="newValue" min="0">
                
                <label for="hdValue">Hazard Division:</label>
                <select id="hdValue">
                    <option value="1.1">1.1 - Mass Explosion</option>
                    <option value="1.2">1.2 - Projection but not Mass Explosion</option>
                    <option value="1.3">1.3 - Fire and Minor Blast</option>
                    <option value="1.4">1.4 - No Significant Hazard</option>
                </select>
                
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Draw JS -->
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/error-detector.js"></script>
    <script src="/static/js/map-initialize.js"></script>
    <script src="/static/js/feature-editor-initialize.js"></script>
    <script src="/static/js/ui-controls.js"></script>
</body>
</html>
