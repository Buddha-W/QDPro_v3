<!DOCTYPE html>
<html>
<head>
  <title>QDPro Site Plan</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet Draw CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

  <!-- Modal CSS -->
  <link rel="stylesheet" href="/static/css/modal.css" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .map-container {
      position: relative;
      height: calc(100vh - 50px);
    }

    .navbar {
      background-color: #2c3e50;
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      color: white;
    }

    .navbar-brand {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar-menu {
      margin-left: 20px;
    }

    .navbar-menu a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
      cursor: pointer;
    }

    .navbar-menu a:hover {
      text-decoration: underline;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="navbar-brand">QDPro Safety Siting</div>
    <div class="navbar-menu">
      <a onclick="loadProject()">Load</a>
      <a onclick="saveProject()">Save</a>
      <a onclick="window.drawnItems.clearLayers()">Clear</a>
    </div>
  </div>

  <!-- Map Container -->
  <div class="map-container">
    <div id="map"></div>
  </div>

  <!-- Feature Properties Modal -->
  <div id="featurePropertiesModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Feature Properties</h2>
        <span class="close" id="close-feature-btn">&times;</span>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="feature-name">Name:</label>
          <input type="text" id="feature-name" name="name">
        </div>
        <div class="form-group">
          <label for="feature-description">Description:</label>
          <textarea id="feature-description" name="description" rows="4"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button id="save-feature-btn" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

  <!-- Custom Scripts -->
  <script src="/static/js/map-initialize.js"></script>
  <script src="/static/js/feature-editor-initialize.js"></script>

  <script>
    // Function to load project (Needs implementation)
    function loadProject() {
      alert("Load Project Functionality needs to be implemented");
    }

    // Function to save layers (Needs implementation)
    function saveProject() {
      alert("Save Layers Functionality needs to be implemented");
    }
  </script>
</body>
</html>
