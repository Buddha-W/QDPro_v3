
<!DOCTYPE html>
<html>
<head>
    <title>QDPro Site Plan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 40px; bottom: 0; width: 100%; }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
        }
        .menu-item {
            position: relative;
            margin-right: 20px;
        }
        .menu-content {
            display: none;
            position: absolute;
            background: white;
            min-width: 160px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1001;
        }
        .menu-content a {
            padding: 8px 12px;
            display: block;
            text-decoration: none;
            color: black;
        }
        .menu-content a:hover {
            background: #f1f1f1;
        }
        .tools-toolbar {
            display: flex;
            gap: 5px;
        }
        .tools-toolbar button {
            padding: 5px 10px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
        }
        .layer-panel {
            position: fixed;
            left: 10px;
            top: 50px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 999;
            display: none;
        }
        .layer-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="menu-item">
            <span onclick="toggleMenu('file-menu')">File</span>
            <div id="file-menu" class="menu-content">
                <a href="#" onclick="newProject()">New Project</a>
                <a href="#" onclick="openProject()">Open Project</a>
                <a href="#" onclick="saveProject()">Save Project</a>
            </div>
        </div>
        <div class="tools-toolbar">
            <button onclick="toggleLayerPanel()">Layers</button>
            <button onclick="activateDrawingTool('polygon')">Draw Polygon</button>
            <button onclick="activateDrawingTool('marker')">Add Marker</button>
            <button onclick="activateDrawingTool('polyline')">Draw Line</button>
            <button onclick="activateDrawingTool('circle')">Draw Circle</button>
            <button onclick="deactivateDrawing()">Cancel Drawing</button>
        </div>
    </div>

    <div class="layer-panel" id="layerPanel">
        <div class="layer-item">
            <input type="checkbox" id="facilitiesLayer" checked> Facilities
        </div>
        <div class="layer-item">
            <input type="checkbox" id="qdArcsLayer" checked> QD Arcs
        </div>
        <div class="layer-item">
            <input type="checkbox" id="analysisLayer" checked> Analysis
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script>
        let map;
        let drawControl;
        let facilitiesLayer, qdArcsLayer, analysisLayer;
        
        function initMap() {
            map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            
            facilitiesLayer = L.featureGroup().addTo(map);
            qdArcsLayer = L.featureGroup().addTo(map);
            analysisLayer = L.featureGroup().addTo(map);
            
            drawControl = new L.Control.Draw({
                draw: {
                    polygon: true,
                    marker: true,
                    circle: true,
                    polyline: true
                },
                edit: {
                    featureGroup: facilitiesLayer
                }
            });
            
            map.on('draw:created', function(e) {
                facilitiesLayer.addLayer(e.layer);
            });
        }

        function toggleMenu(menuId) {
            document.getElementById(menuId).style.display = 
                document.getElementById(menuId).style.display === 'block' ? 'none' : 'block';
        }

        function toggleLayerPanel() {
            document.getElementById('layerPanel').style.display = 
                document.getElementById('layerPanel').style.display === 'block' ? 'none' : 'block';
        }

        function activateDrawingTool(type) {
            map.removeControl(drawControl);
            drawControl = new L.Control.Draw({
                draw: {
                    polygon: type === 'polygon',
                    marker: type === 'marker',
                    circle: type === 'circle',
                    polyline: type === 'polyline',
                    rectangle: false,
                    circlemarker: false
                },
                edit: {
                    featureGroup: facilitiesLayer
                }
            });
            map.addControl(drawControl);
        }

        function deactivateDrawing() {
            map.removeControl(drawControl);
        }

        function newProject() {
            facilitiesLayer.clearLayers();
            qdArcsLayer.clearLayers();
            analysisLayer.clearLayers();
        }

        async function saveProject() {
            const data = {
                facilities: facilitiesLayer.toGeoJSON(),
                qdArcs: qdArcsLayer.toGeoJSON(),
                analysis: analysisLayer.toGeoJSON()
            };
            try {
                await fetch('/api/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                alert('Project saved successfully');
            } catch (error) {
                alert('Error saving project');
            }
        }

        async function openProject() {
            try {
                const response = await fetch('/api/load');
                const data = await response.json();
                facilitiesLayer.clearLayers();
                qdArcsLayer.clearLayers();
                analysisLayer.clearLayers();
                L.geoJSON(data.facilities).addTo(facilitiesLayer);
                L.geoJSON(data.qdArcs).addTo(qdArcsLayer);
                L.geoJSON(data.analysis).addTo(analysisLayer);
            } catch (error) {
                alert('Error loading project');
            }
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
