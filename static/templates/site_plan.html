<!DOCTYPE html>
<html>
<head>
    <title>QDPro Site Plan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <style>
        #map {
            height: calc(100vh - 50px);
            width: 100%;
        }
        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: #f8f9fa;
            padding: 10px;
            z-index: 1000;
        }
        .menu-item {
            margin-right: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <span class="menu-item" onclick="showFileMenu()">File</span>
        <span class="menu-item" onclick="showLayerControls()">Layers</span>
        <span class="menu-item" onclick="showAnalysisTools()">Analysis</span>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script>
        let map, drawnItems;

        async function initMap() {
            map = L.map('map').setView([51.505, -0.09], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(map);

            drawnItems = new L.FeatureGroup();
            map.addLayer(drawnItems);

            const drawControl = new L.Control.Draw({
                draw: {
                    polygon: true,
                    marker: true,
                    circle: true,
                    rectangle: true
                },
                edit: {
                    featureGroup: drawnItems
                }
            });
            map.addControl(drawControl);

            map.on('draw:created', function(e) {
                drawnItems.addLayer(e.layer);
                saveLayers();
            });

            await loadLayers();
        }

        async function saveLayers() {
            try {
                const layers = drawnItems.toGeoJSON();
                await fetch('/api/save-layers', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({layers: layers})
                });
            } catch (error) {
                console.error('Error saving layers:', error);
            }
        }

        async function loadLayers() {
            try {
                const response = await fetch('/api/load-layers');
                const data = await response.json();
                if (data.layers) {
                    L.geoJSON(data.layers, {
                        onEachFeature: (feature, layer) => {
                            drawnItems.addLayer(layer);
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading layers:', error);
            }
        }

        // Placeholder functions - replace with actual implementation
        function showFileMenu() {
            // Add your file menu logic here
            alert('File menu clicked');
        }

        function showLayerControls() {
            // Add your layer controls logic here
            alert('Layer controls clicked');
        }

        function showAnalysisTools() {
            // Add your analysis tools logic here
            alert('Analysis tools clicked');
        }


        window.onload = initMap;
    </script>
</body>
</html>
