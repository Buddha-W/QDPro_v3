<!DOCTYPE html>
<html>
<head>
    <title>QDPro Site Plan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <style>
        #map {
            height: calc(100vh - 80px);
            margin-top: 80px;
            width: 100%;
        }
        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: #f8f9fa;
            padding: 0 15px;
            z-index: 1000;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #dee2e6;
        }
        .tools-toolbar {
            position: fixed;
            top: 40px;
            left: 0;
            right: 0;
            height: 40px;
            background: #f8f9fa;
            padding: 5px 15px;
            z-index: 999;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
        }
        .menu-item {
            margin-right: 20px;
            cursor: pointer;
            position: relative;
            padding: 10px 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ffffff;
            min-width: 180px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1200;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        .dropdown-content a {
            color: #333;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f8f9fa;
        }
        .menu-item:hover .dropdown-content {
            display: block;
        }
        .layer-control {
            position: fixed;
            top: 90px;
            left: 10px;
            background: white;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
            min-width: 250px;
            border: 1px solid #dee2e6;
        }
        .layer-list {
            margin-top: 10px;
        }
        .tools-toolbar button {
            margin-right: 10px;
            padding: 5px 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background: white;
            cursor: pointer;
        }
        .tools-toolbar button:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="menu-item">
            File
            <div class="dropdown-content">
                <a onclick="newFile()">New</a>
                <a onclick="openFile()">Open</a>
                <a onclick="saveFile()">Save</a>
                <a onclick="exportFile()">Export</a>
            </div>
        </div>
        <div class="menu-item">
            Edit
            <div class="dropdown-content">
                <a onclick="deleteSelected()">Delete Selected</a>
                <a onclick="clearAll()">Clear All</a>
            </div>
        </div>
        <div class="menu-item">
            View
            <div class="dropdown-content">
                <a onclick="toggleLayers()">Toggle Layers</a>
                <a onclick="zoomToFit()">Zoom to Fit</a>
            </div>
        </div>
    </div>
    <div class="tools-toolbar" id="drawingTools">
        <button onclick="activateDrawingTool('polygon')">Draw Polygon</button>
        <button onclick="activateDrawingTool('marker')">Add Marker</button>
        <button onclick="activateDrawingTool('circle')">Draw Circle</button>
        <button onclick="startAnalysis()">QD Analysis</button>
        <button onclick="toggleLayerPanel()">Toggle Layers</button>
    </div>
    <div class="layer-control" id="layerControl">
        <h3>Layers</h3>
        <div class="layer-list" id="layerList">
            <!-- Layer items will be dynamically added here -->
        </div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script>
        let map;
        let drawnItems;
        let drawControl;
        let currentLayer = 'Facilities';
        let layerControlVisible = true;

        async function initMap() {
            map = L.map('map').setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(map);

            drawnItems = new L.FeatureGroup();
            map.addLayer(drawnItems);

            drawControl = new L.Control.Draw({
                draw: {
                    polygon: true,
                    marker: true,
                    circle: true,
                    rectangle: true,
                    polyline: false,
                    circlemarker: false
                },
                edit: {
                    featureGroup: drawnItems
                }
            });
            map.addControl(drawControl);

            map.on('draw:created', function(e) {
                const layer = e.layer;
                openLayerTypeSelection(layer);
            });

            await loadLayers();
        }

        async function loadLayers() {
            try {
                const response = await fetch('/api/load-layers');
                const data = await response.json();

                if (data.layers && data.layers.features) {
                    data.layers.features.forEach(feature => {
                        const layer = L.geoJSON(feature);
                        drawnItems.addLayer(layer);
                        if (feature.properties && feature.properties.type) {
                            layer.feature = feature;
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading layers:', error);
            }
        }

        function openLayerTypeSelection(layer) {
            const type = prompt('Enter layer type (PES or ES):', '');
            if (type && (type.toUpperCase() === 'PES' || type.toUpperCase() === 'ES')) {
                layer.feature = {
                    type: 'Feature',
                    properties: {
                        type: type.toUpperCase(),
                        layer: currentLayer
                    }
                };
                drawnItems.addLayer(layer);
                saveLayerToDatabase(layer);
            }
        }

        async function saveLayerToDatabase(layer) {
            try {
                const geoJSON = layer.toGeoJSON();
                await fetch('/api/save-layers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        layers: {
                            [currentLayer]: {
                                type: 'FeatureCollection',
                                features: [geoJSON]
                            }
                        }
                    })
                });
            } catch (error) {
                console.error('Error saving layer:', error);
            }
        }

        function newFile() { alert('New File');}
        function openFile() { alert('Open File');}
        function saveFile() { alert('Save File');}
        function exportFile() { alert('Export File');}
        function deleteSelected() { alert('Delete Selected');}
        function clearAll() { alert('Clear All');}
        function toggleLayers() { alert('Toggle Layers');}
        function zoomToFit() { alert('Zoom to Fit');}
        function activateDrawingTool(type) {
            drawControl.options.draw[type].enable();
        }

        function startAnalysis() {
            alert('QD Analysis Started');
        }

        function toggleLayerPanel() {
            const layerControl = document.getElementById('layerControl');
            layerControlVisible = !layerControlVisible;
            layerControl.style.display = layerControlVisible ? 'block' : 'none';
        }

        // Initialize map on page load
        window.onload = initMap;
    </script>
</body>
</html>
