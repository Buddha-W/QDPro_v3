
<!DOCTYPE html>
<html>
<head>
    <title>QDPro Site Plan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 80px; bottom: 0; width: 100%; }
        .menu-bar {
            background: #f8f9fa;
            padding: 5px;
            border-bottom: 1px solid #dee2e6;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            min-width: 160px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .dropdown-content a {
            padding: 8px 12px;
            display: block;
            text-decoration: none;
            color: black;
            cursor: pointer;
        }
        .dropdown:hover .dropdown-content { display: block; }
        .tools-toolbar {
            position: fixed;
            top: 40px;
            left: 0;
            right: 0;
            background: #f8f9fa;
            padding: 5px;
            z-index: 1000;
            border-bottom: 1px solid #dee2e6;
        }
        .tools-toolbar button {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #dee2e6;
            background: white;
            cursor: pointer;
        }
        .layer-panel {
            position: fixed;
            left: 10px;
            top: 100px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            min-width: 200px;
        }
        .layer-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="dropdown">
            <span>File</span>
            <div class="dropdown-content">
                <a onclick="newProject()">New Project</a>
                <a onclick="openProject()">Open Project</a>
                <a onclick="saveProject()">Save Project</a>
            </div>
        </div>
    </div>
    <div class="tools-toolbar">
        <button onclick="toggleDrawingTools()">Drawing Tools</button>
        <button onclick="toggleLayerPanel()">Toggle Layers</button>
        <button onclick="analyzeSite()">Analyze Site</button>
    </div>
    <div id="layer-panel" class="layer-panel" style="display: none;">
        <div class="layer-item">
            <input type="checkbox" id="facilitiesLayer" checked> Facilities
        </div>
        <div class="layer-item">
            <input type="checkbox" id="qdArcsLayer" checked> QD Arcs
        </div>
        <div class="layer-item">
            <input type="checkbox" id="analysisLayer" checked> Analysis
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script>
        let map;
        let drawControl;
        let drawnItems;
        let facilitiesLayer, qdArcsLayer, analysisLayer;

        async function initMap() {
            map = L.map('map').setView([0, 0], 2);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            drawnItems = new L.FeatureGroup().addTo(map);
            facilitiesLayer = new L.FeatureGroup().addTo(map);
            qdArcsLayer = new L.FeatureGroup().addTo(map);
            analysisLayer = new L.FeatureGroup().addTo(map);

            drawControl = new L.Control.Draw({
                draw: {
                    polygon: true,
                    circle: true,
                    marker: true,
                    rectangle: true
                },
                edit: {
                    featureGroup: drawnItems
                }
            });

            map.on('draw:created', function(e) {
                drawnItems.addLayer(e.layer);
            });

            // Initialize layer controls
            document.getElementById('facilitiesLayer').addEventListener('change', function(e) {
                if(e.target.checked) map.addLayer(facilitiesLayer);
                else map.removeLayer(facilitiesLayer);
            });

            document.getElementById('qdArcsLayer').addEventListener('change', function(e) {
                if(e.target.checked) map.addLayer(qdArcsLayer);
                else map.removeLayer(qdArcsLayer);
            });

            document.getElementById('analysisLayer').addEventListener('change', function(e) {
                if(e.target.checked) map.addLayer(analysisLayer);
                else map.removeLayer(analysisLayer);
            });

            await loadProject();
        }

        function toggleDrawingTools() {
            if(map.hasLayer(drawControl)) {
                map.removeControl(drawControl);
            } else {
                map.addControl(drawControl);
            }
        }

        function toggleLayerPanel() {
            const panel = document.getElementById('layer-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        async function newProject() {
            if(confirm('Create new project? This will clear current data.')) {
                drawnItems.clearLayers();
                facilitiesLayer.clearLayers();
                qdArcsLayer.clearLayers();
                analysisLayer.clearLayers();
            }
        }

        async function saveProject() {
            try {
                const data = {
                    facilities: facilitiesLayer.toGeoJSON(),
                    qdArcs: qdArcsLayer.toGeoJSON(),
                    analysis: analysisLayer.toGeoJSON()
                };
                
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if(response.ok) {
                    alert('Project saved successfully');
                }
            } catch(error) {
                console.error('Error saving project:', error);
                alert('Error saving project');
            }
        }

        async function loadProject() {
            try {
                const response = await fetch('/api/load');
                const data = await response.json();
                
                if(data.facilities) {
                    L.geoJSON(data.facilities).addTo(facilitiesLayer);
                }
                if(data.qdArcs) {
                    L.geoJSON(data.qdArcs).addTo(qdArcsLayer);
                }
                if(data.analysis) {
                    L.geoJSON(data.analysis).addTo(analysisLayer);
                }
            } catch(error) {
                console.error('Error loading project:', error);
            }
        }

        async function openProject() {
            await loadProject();
        }

        async function analyzeSite() {
            // Implement site analysis logic here
            console.log('Analyzing site...');
        }

        window.onload = initMap;
    </script>
</body>
</html>
