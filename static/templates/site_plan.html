<!DOCTYPE html>
<html>
<head>
  <title>QDPro Site Plan</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous"/>
  <!-- Leaflet Draw CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" crossorigin="anonymous"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/modal.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #toolbar {
      background-color: #333;
      color: white;
      padding: 5px;
    }

    #map {
      flex: 1;
      width: 100%;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-item {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background-color: #f1f1f1;
    }

    .feature-edit-popup {
      padding: 10px;
    }

    .feature-edit-popup label {
      display: block;
      margin-top: 5px;
    }

    .feature-edit-popup input, .feature-edit-popup select {
      width: 100%;
      margin-bottom: 5px;
    }

    .feature-edit-popup button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="toolbar">
      <div class="dropdown">
        <span>File</span>
        <div class="dropdown-content">
          <a class="dropdown-item" id="newProject">New</a>
          <a class="dropdown-item" id="saveProject">Save</a>
          <a class="dropdown-item" id="loadProject">Load</a>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
  <!-- Leaflet Draw JS -->
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="/static/js/map-initialize.js"></script>
  <script src="/static/js/feature-editor-initialize.js"></script>
</body>
</html>
