
<!DOCTYPE html>
<html>
<head>
  <title>QDPro Site Plan</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous" />
  <!-- Leaflet Draw CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" crossorigin="anonymous" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/modal.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    #map-container {
      position: relative;
      height: 100%;
    }
    
    #map {
      height: 100%;
    }
    
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: white;
      padding: 5px;
      border-radius: 4px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    
    .dropdown span {
      padding: 5px 10px;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .dropdown-item {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      cursor: pointer;
    }
    
    .dropdown-item:hover {
      background-color: #f1f1f1;
    }
    
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      border-radius: 4px;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .modal-header h2 {
      margin: 0;
    }
    
    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .form-group textarea {
      height: 100px;
    }
    
    .button-group {
      display: flex;
      justify-content: flex-end;
    }
    
    .button {
      padding: 8px 16px;
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .button-primary {
      background-color: #4CAF50;
      color: white;
    }
    
    .button-secondary {
      background-color: #f1f1f1;
      color: black;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="toolbar">
      <div class="dropdown">
        <span>File</span>
        <div class="dropdown-content">
          <a class="dropdown-item" id="newProject">New</a>
          <a class="dropdown-item" id="saveProject">Save</a>
          <a class="dropdown-item" id="loadProject">Load</a>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </div>
  
  <!-- Feature Properties Modal -->
  <div id="featurePropertiesModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Feature Properties</h2>
        <span class="close" onclick="closeFeatureEditor()">&times;</span>
      </div>
      <div class="form-group">
        <label for="feature-name">Name:</label>
        <input type="text" id="feature-name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="feature-description">Description:</label>
        <textarea id="feature-description" placeholder="Enter description"></textarea>
      </div>
      <div class="button-group">
        <button class="button button-secondary" id="close-feature-button" onclick="closeFeatureEditor()">Cancel</button>
        <button class="button button-primary" id="save-feature-button" onclick="saveFeatureProperties()">Save</button>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
  <!-- Leaflet Draw JS -->
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="/static/js/map-initialize.js"></script>
  <script src="/static/js/feature-editor-initialize.js"></script>
</body>
</html>
