<!DOCTYPE html>
<html>
<head>
    <title>QDPro Site Plan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <style>
        #map {
            height: calc(100vh - 80px);
            margin-top: 80px;
            width: 100%;
        }
        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: #f8f9fa;
            padding: 0 15px;
            z-index: 1000;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #dee2e6;
        }
        .tools-toolbar {
            position: fixed;
            top: 40px;
            left: 0;
            right: 0;
            height: 40px;
            background: #f8f9fa;
            padding: 0 15px;
            z-index: 1000;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #dee2e6;
        }
        .menu-item {
            margin-right: 20px;
            cursor: pointer;
            position: relative;
            padding: 10px 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ffffff;
            min-width: 180px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1200;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        .dropdown-content a {
            color: #333;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f8f9fa;
        }
        .menu-item:hover .dropdown-content {
            display: block;
        }
        .tools-toolbar button {
            margin-right: 10px;
            padding: 5px 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background: white;
            cursor: pointer;
        }
        .tools-toolbar button:hover {
            background: #f8f9fa;
        }
        .layer-control {
            position: fixed;
            top: 120px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
            min-width: 250px;
            border: 1px solid #dee2e6;
            display: none;
        }
        .layer-control input[type="checkbox"] {
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <div class="toolbar">
        <div class="menu-item">
            File
            <div class="dropdown-content">
                <a onclick="newFile()">New</a>
                <a onclick="openFile()">Open</a>
                <a onclick="saveFile()">Save</a>
                <a onclick="exportFile()">Export</a>
            </div>
        </div>
        <div class="menu-item">
            Edit
            <div class="dropdown-content">
                <a onclick="deleteSelected()">Delete Selected</a>
                <a onclick="clearAll()">Clear All</a>
            </div>
        </div>
        <div class="menu-item">
            View
            <div class="dropdown-content">
                <a onclick="zoomToFit()">Zoom to Fit</a>
            </div>
        </div>
        <button id="layerPanelToggle">Layers</button>
    </div>
    <div class="tools-toolbar">
        <button onclick="activateDrawingTool('polygon')">Draw Polygon</button>
        <button onclick="activateDrawingTool('marker')">Add Marker</button>
        <button onclick="activateDrawingTool('circle')">Draw Circle</button>
        <button onclick="startAnalysis()">QD Analysis</button>
        <select id="layerSelect" class="layer-select" onchange="changeLayer(this.value)">
            <option value="Facilities">Facilities</option>
            <option value="QD Arcs">QD Arcs</option>
            <option value="Analysis">Analysis</option>
        </select>
    </div>
    <div id="map"></div>
    <div class="layer-control" id="layerPanel">
        <input type="checkbox" id="facilitiesLayer" checked> Facilities<br>
        <input type="checkbox" id="qdArcsLayer"> QD Arcs<br>
        <input type="checkbox" id="analysisLayer"> Analysis<br>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script>
        let map;
        let drawnItems;
        let drawControl;
        let currentLayer = 'Facilities';
        let facilitiesLayer, qdArcsLayer, analysisLayer;

        async function initMap() {
            map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            drawnItems = new L.FeatureGroup();
            map.addLayer(drawnItems);

            drawControl = new L.Control.Draw({
                draw: {
                    polygon: true,
                    circle: true,
                    marker: true,
                    polyline: true,
                    rectangle: true,
                    circlemarker: true
                },
                edit: {
                    featureGroup: drawnItems
                }
            });
            map.addControl(drawControl);

            map.on('draw:created', function(e) {
                drawnItems.addLayer(e.layer);
            });


            facilitiesLayer = L.layerGroup().addTo(map);
            qdArcsLayer = L.layerGroup().addTo(map);
            analysisLayer = L.layerGroup().addTo(map);

            document.getElementById('layerPanelToggle').addEventListener('click', toggleLayerPanel);
            document.getElementById('facilitiesLayer').addEventListener('change', () => toggleLayer(facilitiesLayer));
            document.getElementById('qdArcsLayer').addEventListener('change', () => toggleLayer(qdArcsLayer));
            document.getElementById('analysisLayer').addEventListener('change', () => toggleLayer(analysisLayer));

        }

        function toggleLayerPanel() {
            document.getElementById('layerPanel').style.display = document.getElementById('layerPanel').style.display === 'none' ? 'block' : 'none';
        }

        function toggleLayer(layer) {
            if (document.getElementById(layer._leaflet_id).checked) {
                map.addLayer(layer);
            } else {
                map.removeLayer(layer);
            }
        }

        function activateDrawingTool(type) {
            // Disable any active drawing
            if (drawControl._toolbars.draw._activeMode) {
                drawControl._toolbars.draw._activeMode.handler.disable();
            }

            // Enable the selected tool
            new L.Draw[type.charAt(0).toUpperCase() + type.slice(1)](map).enable();
        }

        function changeLayer(layer) {
            currentLayer = layer;
            // Add your layer switching logic here
        }

        function startAnalysis() {
            alert('QD Analysis Started');
        }

        function newFile() { alert('New File');}
        function openFile() { alert('Open File');}
        function saveFile() { alert('Save File');}
        function exportFile() { alert('Export File');}
        function deleteSelected() { alert('Delete Selected');}
        function clearAll() { alert('Clear All');}
        function zoomToFit() { alert('Zoom to Fit');}


        window.onload = initMap;
    </script>
</body>
</html>
