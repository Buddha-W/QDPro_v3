<!DOCTYPE html>
<html>
<head>
  <title>QDPro Site Plan</title>
  <meta charset="utf-8">
  <!-- Leaflet CSS/JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    #map {
      width: 100%;
      height: 600px;
    }
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>QDPro Site Plan</h1>
  <div id="map"></div>

  <h2>Locations</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Created At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="locations-tbody"></tbody>
  </table>

  <script>
    // -------------- Initialize Leaflet Map --------------
    const map = L.map('map').setView([39.8282, -98.5795], 5); // center on USA

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // -------------- Fetch Locations --------------
    async function fetchLocations() {
      try {
        const response = await fetch("/api/locations"); 
        if (!response.ok) {
          throw new Error("Failed to fetch locations: " + response.status);
        }
        // The route returns { "locations": [...] }
        const data = await response.json();
        const locations = data.locations; // must be data.locations, not data.forEach

        if (!Array.isArray(locations)) {
          throw new Error("locations is not an array");
        }

        // Add them to a table & map
        const tbody = document.getElementById("locations-tbody");
        tbody.innerHTML = ""; // clear existing rows

        locations.forEach(loc => {
          // Table row
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${loc.name}</td>
            <td>${new Date(loc.created_at).toLocaleString()}</td>
            <td>
              <button class="load-location-btn" data-id="${loc.id}">Load</button>
            </td>
          `;
          tbody.appendChild(row);

          // Marker on map
          // If you have lat,lng in the DB, make sure they're floats
          // Example: loc.lat=40.7128, loc.lng=-74.0060
          if (loc.lat && loc.lng) {
            const marker = L.marker([loc.lat, loc.lng]).addTo(map);
            marker.bindPopup(`
              <b>${loc.name}</b><br>
              Created: ${loc.created_at}
            `);
          }
        });
      } catch (err) {
        console.error("Error fetching locations:", err);
      }
    }

    fetchLocations();

    // -------------- Listen for "Load" button click --------------
    document.addEventListener("click", e => {
      if (e.target && e.target.classList.contains("load-location-btn")) {
        const locId = e.target.getAttribute("data-id");
        console.log("Load location ID:", locId);
        // you could call /api/load_location/{locId} to get more details, etc.
        alert("Load location: " + locId);
      }
    });
  </script>
</body>
</html>
