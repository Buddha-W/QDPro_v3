<!DOCTYPE html>
<html>
<head>
    <title>QDPro GIS System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        .main-container { position: relative; width: 100vw; height: 100vh; }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
            overflow-y: auto;
        }
        .map-container {
            position: absolute;
            left: 300px;
            top: 0;
            right: 0;
            bottom: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .header {
            background: #1a237e;
            color: white;
            padding: 1rem;
        }
        .header h1 { margin: 0; font-size: 1.25rem; }
        .control-panel { padding: 1rem; }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .action-button {
            padding: 0.75rem 1rem;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .action-button:hover { background: #283593; }
        .status-panel {
            margin: 1rem;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 4px;
        }
        #status {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="header">
                <h1>QDPro GIS System</h1>
            </div>
            <div class="control-panel">
                <div class="button-group">
                    <h3>Facility Management</h3>
                    <button class="action-button" onclick="loadFacilityReports()">View Facilities</button>
                    <button class="action-button" onclick="loadSafetyAnalysis()">Safety Analysis</button>
                    <button class="action-button" onclick="showAddFacilityForm()">Add New Facility</button>
                </div>
                <div class="button-group">
                    <h3>Analysis Tools</h3>
                    <button class="action-button" onclick="calculateESQD()">Calculate ESQD</button>
                    <button class="action-button" onclick="runComplianceCheck()">Compliance Check</button>
                </div>
                <div class="status-panel">
                    <h3>System Status</h3>
                    <div id="status"></div>
                    <div id="facilityCount">Loading facilities...</div>
                </div>
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script>
        let map;
        let markers = [];

        function initMap() {
            map = L.map('map').setView([38.889484, -77.035278], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }

        async function loadFacilityReports() {
            try {
                showStatus('Loading facilities...', 'info');
                const response = await fetch('/reports/facilities');
                const data = await response.json();

                clearMarkers();

                if (data.data && data.data.facilities) {
                    data.data.facilities.forEach(facility => {
                        const location = JSON.parse(facility.location);
                        const marker = L.marker([location.coordinates[1], location.coordinates[0]])
                            .bindPopup(`
                                <strong>Facility ${facility.facility_number}</strong><br>
                                ${facility.description}<br>
                                Category: ${facility.category_code}
                            `);
                        markers.push(marker);
                        marker.addTo(map);
                    });
                    document.getElementById('facilityCount').textContent = 
                        `${data.data.facilities.length} facilities found`;
                    showStatus('Facilities loaded successfully', 'success');
                }
            } catch (error) {
                showStatus('Error loading facilities: ' + error.message, 'error');
            }
        }

        function clearMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.style.backgroundColor = type === 'success' ? '#d4edda' : 
                                         type === 'error' ? '#f8d7da' : '#e3f2fd';
            status.style.color = type === 'success' ? '#155724' : 
                                type === 'error' ? '#721c24' : '#004085';
            status.textContent = message;
            setTimeout(() => status.style.display = 'none', 3000);
        }

        // Initialize map and load facilities when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            loadFacilityReports();
        });

        async function loadSafetyAnalysis() {
            showStatus('Loading safety analysis...', 'info');
            try {
                const response = await fetch('/reports/safety');
                const data = await response.json();
                // Implement safety visualization here
                showStatus('Safety analysis loaded', 'success');
            } catch (error) {
                showStatus('Error loading safety analysis', 'error');
            }
        }

        async function calculateESQD() {
            showStatus('Calculating ESQD...', 'info');
            try {
                const response = await fetch('/calculate-esqd/1'); // Example site ID
                const data = await response.json();
                // Implement ESQD visualization here
                showStatus('ESQD calculation complete', 'success');
            } catch (error) {
                showStatus('Error calculating ESQD', 'error');
            }
        }

        async function runComplianceCheck() {
            showStatus('Running compliance check...', 'info');
            try {
                const response = await fetch('/compliance-check/1'); // Example site ID
                const data = await response.json();
                showStatus('Compliance check complete', 'success');
            } catch (error) {
                showStatus('Error running compliance check', 'error');
            }
        }

        function showAddFacilityForm() {
            // Implement facility form
            showStatus('Opening facility form...', 'info');
        }

        function viewDetails(facilityNumber) {
            showStatus(`Loading details for facility ${facilityNumber}...`, 'info');
        }
    </script>
</body>
</html>
