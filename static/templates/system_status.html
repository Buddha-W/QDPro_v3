
<!DOCTYPE html>
<html>
<head>
    <title>QDPro System Status</title>
    <link rel="stylesheet" href="/static/templates/forms.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>System Status Dashboard</h1>
        <div class="status-grid">
            <div class="status-card" id="database-status">
                <h3>Database Status</h3>
                <div class="status-indicator"></div>
            </div>
            <div class="status-card" id="security-status">
                <h3>Security Status</h3>
                <div class="status-indicator"></div>
            </div>
            <div class="status-card" id="compliance-status">
                <h3>Compliance Status</h3>
                <div class="status-indicator"></div>
            </div>
            <div class="status-card" id="performance-status">
                <h3>Performance Metrics</h3>
                <div class="metrics-display"></div>
            </div>
        </div>
    </div>
    <script src="/static/js/status-monitor.js"></script>
</body>
</html>
